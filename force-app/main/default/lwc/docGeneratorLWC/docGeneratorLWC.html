<template>
	<lightning-quick-action-panel header="Generate Document">
		<template if:true={isLoading}>
			<lightning-spinner ></lightning-spinner>
		</template>
		<template if:false={documentGenerated}>
		<lightning-radio-group name="Available Templetes" label="Available Templetes" options={templateOptions}
			value={selectedTemplate} onchange={templateChanged}></lightning-radio-group>
		</template>
		<template if:true={documentGenerated}>
			<iframe style="width: 100%; height: 100vh;" src={generatedDocumentURL}></iframe>
		</template>
		<div slot="footer">
			<lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
			<template if:false={documentGenerated}>
				<lightning-button variant="brand" label="Generate Document" disabled={templateNotSelected} class="slds-m-left_x-small"
				onclick={generateDocument}></lightning-button>
			</template>
			<template if:true={documentGenerated}>
				<lightning-button variant="brand" label="Generate Document" disabled={templateNotSelected} class="slds-m-left_x-small"
				onclick={saveDocument}></lightning-button>
			</template>
			
			
		</div>
	
	</lightning-quick-action-panel>
</template>
